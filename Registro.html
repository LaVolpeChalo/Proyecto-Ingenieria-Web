<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto ing web</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href=
      "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" /> 

</head>
<body class="bg-light">

  <!--NavBar-->
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Proyecto</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      
  </nav>

  <!--Contenido-->
  <div class="container">
      <!--Header-->
      <header class="row">
        <div class="col-md-7">
          <!--Presentacion-->
          <h1 class="display-2">
            Registrarse
          </h1>
        </div>       
      </header>
      <form id="basic-form" action="" method="post">

        <p>
          <input id="email" placeholder="Correo Electrónico" name="email" minlength="3" type="email" required>
          <input id="remail" placeholder="Repetir Correo Electrónico" name="remail" minlength="3" type="email" required>
        </p>
        
        <p>
          <input id="contrasena" placeholder="Contraseña" type="password" name="contrasena" required>
          <input id="rcontrasena" placeholder="Repetir Contraseña" type="password" name="rcontrasena" required><!--Faltan los comprobadores-->
        </p>

        <p>
            <input id="Nombre" placeholder="Nombre" name="Nombre" required >
        </p>

        <p>
            <input id="Primer Apellido" placeholder="Primer Apellido" name="Primer Apellido" required>
            <input id="Segundo Apellido" placeholder="Segundo Apellido" name="Segundo Apellido">
        </p>
        <p>
            <input id="Numero de teléfono" placeholder="Numero de teléfono" name)="Numero de teléfono" type="tel" maxlength="8" minlength="8" required>
        </p>

        <p>
          <button class="btn btn-primary" id="Login" type="submit" value="Registrarme"> Registrarme </button>
        </p>
    </form>   
      <div class="container">
        <section class="row justify-content-center">
          <div class="col-9 col-lg-7 bg-white text-center py-4 px-3 shadow position-relative photo-frame">
            <p class="h6 text-muted fw-light">
              Tienes una pyme?
              Escribenos a nuestras redes sociales.
            </p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-instagram"></a>
            <a href="#" class="fa fa-twitter"></a>
          </div>
        </section>
      </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>

</body>
</html>
